<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}AI Demo{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="Logo">
        Artificial Intelligence Demo
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <!-- Add more nav links if needed -->
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content Container -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <small>&copy; 2025 Artificial Intelligence Demo. All rights reserved.</small>
      <br>
      <a href="#" class="text-light">Privacy Policy</a> | 
      <a href="#" class="text-light">Terms of Service</a>
    </div>
  </footer>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
