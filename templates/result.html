<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c6ff, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2e5585;
        }
        p {
            color: #2e5585;
            font-weight: 900;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .prediction-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .prediction-box p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .back-btn {
            background-color: #0e18ac;
            color: #ffffff;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0072ff;
            color: #fff;
            border: 2px solid #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <div class="prediction-box">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
